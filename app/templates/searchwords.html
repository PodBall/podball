{% extends "base.html" %}
{% block title %}Adding Words{% endblock %}
{% block content %}
<div class="wallpaper">
  <div class="action-window">
    <h4 class="ball-numbers"><span class="done">1</span><span class="done">2</span><span class="selected"><img src="../static/png/tennis-ball-orange-purple-1x.png"><span class="ball-text" id="ball-3">3</span><span>4</span></h4>

    <h5>Add any specific words or phrases you'd like to detect.</h5>
    <form class="words">
      <p>Search Word: </p><input type="text" name="searchword" required><br>
      <input type="submit" value="ADD">
    </form>
    <a class="submit" id="analyze" href="/analyze">ANALYZE MY AUDIO</a>
    </div>
  

</div>

{% endblock %}
