{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}

<div class="wallpaper">
      <div class="action-window">
         <h4 class="ball-numbers"><span class="ball-here"><img src="../static/png/tennis-ball-orange-purple-1x.png"><span class="ball-text" id="ball-4">1</span></span><span>2</span><span>3</span><span>4</span></h4>
         <h5>Summary & Download</h5>
         <div id="file-box">
            {% if result|length %}
            <p>{{ result.to_html() | safe}}</p>
            {% endif %}
            <form action = "" method "GET">
              <button><a href="/download">Download .CSV</a></button>
            </form>
         </div>
         <!-- <a class="next" href="/results"><span class="next-text">NEXT</span> <img src="../static/png/arrow-right-circle.png"></a> -->
      </div>
   </div>

{% endblock %}
